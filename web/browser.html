<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cavern Remote - Browser</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
    <link rel="icon" href="favicon.ico">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="cavern.js"></script>
    <script src="browser.js"></script>
  </head>
  <body class="page-file-browser" onload="loadCavern(&quot;[filepatharg]&quot;, 'browser'); fixBrowser();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Cavern Remote</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul id="navmenu" class="navbar-nav mr-auto"></ul>
      </div>
    </nav>
    <form action="browser.html" method="GET">
      <div class="input-group pt-3 pl-3 pr-3">
        <div class="input-group-prepend">
          <label class="input-group-text">Location</label>
        </div>
        <input class="form-control bg-white" value="[currentdir]" readonly/>
        <div class="input-group-append">
          <input type="hidden" name="path"/>
          <button class="btn btn-primary" type="submit">Root</button>
        </div>
      </div>
    </form>
    <div class="input-group pt-3 pl-3 pr-3">
      <div class="input-group-prepend">
        <label class="input-group-text">Search</label>
      </div>
      <input id="search" type="text" class="form-control" placeholder="Type here..." oninput="updateSearch();"/>
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="resetSearch();">Reset</button>
      </div>
    </div>
    <div class="input-group pt-3 pl-3 pr-3">
      <div class="input-group-prepend">
        <label class="input-group-text">Media type</label>
      </div>
      <label class="form-control"></label>
      <div class="input-group-append">
        <button id="all" class="btn btn-primary" onclick="setType('all');">All</button>
        <button id="vid" class="btn btn-secondary" onclick="setType('vid');">Video</button>
        <button id="aud" class="btn btn-secondary" onclick="setType('aud');">Audio</button>
      </div>
    </div>
    <div class="p-3">
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th class="evenly">
              Name
              <div class="input-group autow">
                <div class="input-group-prepend">
                  <button id="nameup" class="btn btn-primary" onclick="sort(true, true);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
                      <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                    </svg>
                  </button>
                </div>
                <div class="input-group-append">
                  <button id="namedown" class="btn btn-secondary" onclick="sort(true, false);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down-alt" viewBox="0 0 16 16">
                      <path d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z"/>
                      <path fill-rule="evenodd" d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z"/>
                      <path d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </th>
            <th>Type</th>
            <th>Size</th>
            <th class="evenly">
              Date
              <div class="input-group autow">
                <div class="input-group-prepend">
                  <button id="dateup" class="btn btn-secondary" onclick="sort(false, true);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-numeric-down" viewBox="0 0 16 16">
                      <path d="M12.438 1.668V7H11.39V2.684h-.051l-1.211.859v-.969l1.262-.906h1.046z"/>
                      <path fill-rule="evenodd" d="M11.36 14.098c-1.137 0-1.708-.657-1.762-1.278h1.004c.058.223.343.45.773.45.824 0 1.164-.829 1.133-1.856h-.059c-.148.39-.57.742-1.261.742-.91 0-1.72-.613-1.72-1.758 0-1.148.848-1.835 1.973-1.835 1.09 0 2.063.636 2.063 2.687 0 1.867-.723 2.848-2.145 2.848zm.062-2.735c.504 0 .933-.336.933-.972 0-.633-.398-1.008-.94-1.008-.52 0-.927.375-.927 1 0 .64.418.98.934.98z"/>
                      <path d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                    </svg>
                  </button>
                </div>
                <div class="input-group-append">
                  <button id="datedown" class="btn btn-secondary" onclick="sort(false, false);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-numeric-down-alt" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M11.36 7.098c-1.137 0-1.708-.657-1.762-1.278h1.004c.058.223.343.45.773.45.824 0 1.164-.829 1.133-1.856h-.059c-.148.39-.57.742-1.261.742-.91 0-1.72-.613-1.72-1.758 0-1.148.848-1.836 1.973-1.836 1.09 0 2.063.637 2.063 2.688 0 1.867-.723 2.848-2.145 2.848zm.062-2.735c.504 0 .933-.336.933-.972 0-.633-.398-1.008-.94-1.008-.52 0-.927.375-.927 1 0 .64.418.98.934.98z"/>
                      <path d="M12.438 8.668V14H11.39V9.684h-.051l-1.211.859v-.969l1.262-.906h1.046zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </th>
        </thead>
        <tbody id="files">
          [currentfiles]
        </tbody>
      </table>
    </div>
  </body>
</html>
