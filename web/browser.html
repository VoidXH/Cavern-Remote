<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cavern Remote - Browser</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" href="favicon.ico">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="cavern.js"></script>
  </head>
  <body class="page-file-browser" onload="loadCavern(&quot;[filepatharg]&quot;, 'browser'); fixBrowser();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Cavern Remote</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul id="navmenu" class="navbar-nav mr-auto"></ul>
      </div>
    </nav>
    <form action="browser.html" method="GET">
      <div class="input-group pt-3 pl-3 pr-3">
        <div class="input-group-prepend">
          <label class="input-group-text">Location</label>
        </div>
        <label type="text" class="form-control bg-white">[currentdir]</label>
        <div class="input-group-append">
          <input type="hidden" name="path"/>
          <button class="btn btn-primary" type="submit">Root</button>
        </div>
      </div>
    </form>
    <div class="input-group pt-3 pl-3 pr-3">
      <div class="input-group-prepend">
        <label class="input-group-text">Search</label>
      </div>
      <input id="search" type="text" class="form-control" placeholder="Type here..." oninput="updateSearch();"/>
      <div class="input-group-append">
        <input type="hidden" name="path"/>
        <button class="btn btn-primary" onclick="resetSearch();">Reset</button>
      </div>
    </div>
    <div class="p-3">
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Date Modified</th>
          </tr>
        </thead>
        <tbody id="files">
          [currentfiles]
        </tbody>
      </table>
    </div>
  </body>
</html>
